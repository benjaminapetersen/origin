<div ng-show="ready">
  <a id="#LogTop"></a>
  <div class="log-view">
    <div
      ng-show="logList.length > 40"
      class="log-scroll log-scroll-top"
      affix
      offset-top="285"
      offset-bottom="90">
      <a href="#LogBottom">Go to end of log</a>
    </div>
    <div layout flex column class="log-view-output">
      <div class="spinner spinner-inverse" ng-show="!ready"></div>
      <div
        layout row
        class="log-line"
        ng-repeat="logLine in logList  | filter:logSearch"
        ng-class-odd="'odd'"
        ng-class-even="'even'">

        <a class="log-line-number"
          ng-click="scrollTo('line_'+$index)">
          <span layout flex main-axis="end">
          {{:: $index+1 }}
          </span>
        </a>
        <span flex class="log-line-text">
        {{::logLine.text}}
        </span>
        <a
          name="line_{{$index}}"
          id="line_{{$index}}"></a>
      </div>
    </div>
    <div 
      ng-show="logList.length > 40"
      class="log-scroll log-scroll-bottom">
      <a href="#LogTop">Go to start of log</a>
    </div>
  </div>
  <a id="#LogBottom"></a>
</div>
