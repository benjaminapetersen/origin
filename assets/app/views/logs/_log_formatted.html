<div class="spinner" ng-show="!ready"></div>

<div ng-show="ready">
  <a id="#LogTop"></a>
  <div class="log-view">
    <div
      class="log-scroll"
      affix
      offset-top="285"
      offset-bottom="90"
      style='border: 1px dashed #990000'>
      <a href="#LogBottom"
      style="border: 1px dotted #009900">Go to end of log</a>
    </div>
    <div layout flex column class="log-view-output">
      <div
        layout row
        class="log-line"
        ng-repeat="logLine in logList  | filter:logSearch"
        ng-class-odd="'odd'"
        ng-class-even="'even'">

        <a
          class="line-number"
          ng-click="scrollTo('line_'+$index)">
          {{:: $index+1 }}. &nbsp;&nbsp;
        </a>
        <span flex>
        {{::logLine.text}}
        </span>

        <a
          name="line_{{$index}}"
          id="line_{{$index}}"></a>
      </div>
    </div>
    <div layout flex column cross-axis="end">
      <a href="#LogTop">Go to start of log</a>
    </div>
  </div>
  <a id="#LogBottom"></a>
</div>
