<div column class="form-inline labels labels-edit">
  <form
    row
    class="edit-label"
    ng-show="editable"
    novalidate>
    <div
      class="form-group"
      flex grow="5"
       ng-class="{'has-error': form.key.$error.oscKeyValid}">
      <!-- osc-input-validator="key" -->
      <input
        class="form-control"
        type="text"
        name="key"
        placeholder="{{keyTitle}}"
        ng-model="key"
        ng-keyup="toggleAdd()"></input>
      </div>
    <div
      class="form-group"
      flex grow="5"
      ng-class="{'has-error': form.value.$error.oscValueValid}">
      <!-- osc-input-validator="value" -->
      <input
        class="form-control"
        type="text"
        name="value"
        placeholder="Value"
        ng-model="value"
        ng-keyup="toggleAdd()"></input>
    </div>
    <div flex row grow="2" main-axis="end" cross-axis="center">
      <button
        class="btn btn-default"
        ng-click="addEntry()"
        ng-disabled="(!canAdd) || form.key.$error.oscKeyValid || form.value.$error.oscValueValid">
        Add
      </button>
    </div>
  </form>


  <div row>
    <div
      flex grow="5"
      class="has-error"
      ng-show="form.key.$error.oscKeyValid">
      <span class="help-block">Please enter a valid key</span>
      <span
        class="help action-inline"
        ng-if="keyValidationTooltip">
        <a
          data-toggle="tooltip"
          data-placement="bottom"
          data-original-title="{{keyValidationTooltip}}">
          <i class="pficon pficon-help"></i>
        </a>
      </span>
    </div>
    <div
      flex grow="5"
      class="has-error"
      ng-show="form.value.$error.oscValueValid">
      <span class="help-block">Please enter a valid value</span>
      <a
        data-toggle="tooltip"
        data-placement="bottom"
        data-original-title="{{valueValidationTooltip}}">
        <i class="pficon pficon-help"></i>
      </a>
    </div>
    <div flex grow="2">&nbsp;</div>
  </div>
</div>
